<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Update Keluarga</title>
		<div th:replace="fragments/fragment :: links"></div>
	</head>
	<body>
			<div th:replace="fragments/fragment :: header"></div>
				<div class="container-fluid text-center">    
				  <div class="row content">
				    <div class="col-sm-2">
				    </div>
		    <div class="col-sm-8 text-left">
		    <div th:if="${flag == true}">
            	<h1>Sukses !</h1>
            	<p th:text="'Keluarga dengan NKK ' + ${nomor_kk} + ' berhasil diubah'">sukses</p>
        	</div>
		    <h1>Update Keluarga</h1>
			<form th:object="${alamat}" th:action="'/keluarga/ubah/' + ${nomor_kk}" method="post">
						<div class="form-group">
						    <label for="nama">Nomor Kartu Keluarga</label>
						    <input type="text" class="form-control" id="nomor_kk" readonly="true" name="nomor_kk" th:value="${nomor_kk}"></input>
						</div>
						<div class="form-group">
						    <label for="alamat">Alamat</label>
						    <input type="text" class="form-control" id="alamat" name="alamat" th:value="${alamat.alamat}"></input>
						</div>
						<div class="form-group">
						    <label for="rt">RT</label>
						    <input type="text" class="form-control" id="rt" name="rt" th:value="${alamat.rt}"></input>
						</div>
						<div class="form-group">
						    <label for="rw">RW</label>
						    <input type="text" class="form-control" id="rw" name="rw" th:value="${alamat.rw}"></input>
						</div>
						<div class="form-group">
						    <label for="kelurahan">Kelurahan/Desa</label>
						    <input type="text" class="form-control" id="kelurahan" name="nama_kelurahan" th:value="${alamat.kelurahan}"></input>
						</div>
						<div class="form-group">
						    <label for="kecamatan">Kecamatan</label>
						    <input type="text" class="form-control" id="kecamatan" name="nama_kecamatan" th:value="${alamat.kecamatan}"></input>
						</div>
						<div class="form-group">
						    <label for="kota">Kota</label>
						    <input type="text" class="form-control" id="kota" name="nama_kota" th:value="${alamat.kota}"></input>
						</div>
						<label for="kota">Keberlakuan KK</label>
						<select class="form-control" name="is_tidak_berlaku" th:value="${is_tidak_berlaku}">
  									<option value="0" >Berlaku</option>
  									<option value="1" >Tidak Berlaku</option>
						</select>
						<input type="hidden" name="nomor_kk_lama" th:value="${nomor_kk}"></input>
						<input type="hidden" name="nama_kecamatan_lama" th:value="${alamat.kecamatan}"></input>
						<input type="hidden" name="nama_kelurahan_lama" th:value="${alamat.kelurahan}"></input>
						<input type="hidden" name="nama_kota_lama" th:value="${alamat.kota}"></input>
					<button type="submit" name="action" value="update">Ubah</button>
			</form>
			</div>
			<div class="col-sm-2">
		    </div>
		  </div>
		</div>
	</body>
</html>
