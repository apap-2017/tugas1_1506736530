<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Tambah Keluarga</title>
		<div th:replace="fragments/fragment :: links"></div>
	</head>
	<body>
			<div th:replace="fragments/fragment :: header"></div>
				<div class="container-fluid text-center">    
				  <div class="row content">
				    <div class="col-sm-2">
				    </div>
		    <div class="col-sm-8 text-left">
				<div th:if="${flag == true}">
            		<h1>Sukses !</h1>
            		<p th:text="'Keluarga dengan NKK ' + ${nkk} + ' berhasil ditambahkan'">sukses</p>
        		</div>
				<h1 class="page-header">Tambah Keluarga</h1>
				
					<form action="/keluarga/tambah/" method="post">
						<div class="form-group">
						    <label for="alamat">Alamat</label>
						    <input type="text" class="form-control" id="alamat" name="alamat"></input>
						</div>
						<div class="form-group">
						    <label for="rt">RT</label>
						    <input type="text" class="form-control" id="rt" name="rt"></input>
						</div>
						<div class="form-group">
						    <label for="rt">RW</label>
						    <input type="text" class="form-control" id="rw" name="rw"></input>
						</div>
						<div class="form-group">
						    <label for="kelurahan">Kelurahan/Desa</label>
						    <input type="text" class="form-control" id="kelurahan" name="nama_kelurahan"></input>
						</div>
						<div class="form-group">
						    <label for="kecamatan">Kecamatan</label>
						    <input type="text" class="form-control" id="kecamatan" name="nama_kecamatan"></input>
						</div>
						<div class="form-group">
						    <label for="kota">Kota</label>
						    <input type="text" class="form-control" id="kota" name="nama_kota "></input>
						</div>
						<button type="submit" class="btn btn-default" name="action" value="simpan">Simpan</button>
					</form>
			</div>
		    <div class="col-sm-2">
		    </div>
		  </div>
		</div>
	</body>
</html>
